<body class="base" style="background-color: #286090;">
	<div th:replace="~{plantilla/UITemplate :: cabecera}"></div>
	
<div class="card mt-4 mx-auto" style="max-width: 1000px;">
    <div class="card-body">
        <h3 class="card-title text-center mt-4">LISTA DE PERIODOS</h3>
        <div class="row justify-content-end mb-3">
            <div class="col-md-4 text-right">
                <button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target="#modalPeriodo" id="btn-nuevo">
                    <i class="fa fa-plus" aria-hidden="true"></i> Nuevo Periodo
                </button>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>Código</th>
                        <th>Descripción</th>
                        <th>Fecha Inicio</th>
                        <th>Fecha Fin</th>
                        <th>Estado</th>
                        <th>Fecha Registro</th>
                        <th>Editar</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="row : ${periodo}">
                        <td th:text="${row.codigo}"></td>
                        <td th:text="${row.descripcion}"></td>
                        <td th:text="${row.fechaIni}"></td>
                        <td th:text="${row.fechafin}"></td>
                        <td>
                            <span th:if="${row.estado}">Activo</span>
                            <span th:unless="${row.estado}">Inactivo</span>
                        </td>
                        <td th:text="${row.fechaRegistro}"></td>
                        <td>
                            <a class="btn btn-info btn-sm" data-toggle="modal" data-target="#modalPeriodo">
                                <i class="far fa-edit"></i> Editar
                            </a>
                        </td>
                        <td>
                            <a class="btn btn-danger btn-sm btn-eliminar">
                                <i class="far fa-trash-alt "></i> Eliminar
                            </a>
                        </td>
                    </tr>  
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>

		
			<!-- begin #modal-dialog : MODAL MEDICAMENTO-->
			<div class="modal fade" id="modalPeriodo" data-backdrop="static" 
							data-keyboard="false" tabindex="-1" 
							aria-labelledby="exampleModalLabel" aria-hidden="true">
						<div class="modal-dialog modal-dialog-centered modal-login modal-lg" >					
							<div class="modal-content">
								<div class="modal-header bg-blue-darker">
									<h4 class="modal-title text-white">Periodos</h4>
									
								</div>
								<div class="modal-body">
									<form method="POST" id="idRegistra" th:action="@{grabar}">	
										<div class="form-group has-feedback col-md-12">
										<input  class="form-control" type="hidden" value="0" name="codigo" id="idCodigo">
										</div>
										<div class="container">
											<div class="row">
												<div class="form-group has-feedback col-md-12">
														<label for="exampleInputEmail1"><b>Descripcion</b></label><br>		
														<i class="fas fa-file-signature form-control-feedback2"></i>	
														<input type="text" class="form-control"  id="idDescripcion" placeholder="Ingresar nombre" name="descripcion">																										
												</div>
												<div class="form-group has-feedback col-md-12">
														<label for="exampleInputEmail1"><b>Fecha de Inicio</b></label><br>		
														<i class="fas fa-calendar-alt form-control-feedback2"></i>	
														<input type="date" class="form-control"  id="idFechaIni" placeholder="Ingresar Hora Inicio" name="fechaIni">																										
												</div>
												<div class="form-group has-feedback col-md-12">
														<label for="exampleInputEmail1"><b>Fecha de Fin</b></label><br>		
														<i class="fas fa-calendar-alt form-control-feedback2"></i>	
														<input type="date" class="form-control"  id="idFechaFin" placeholder="Ingresar Hora Fin" name="fechaFin">																										
												</div>
												<div class="form-group has-feedback col-md-12">
													    <label><b>Estado</b></label><br>
													    <input type="radio" id="activo" name="estado" value="true">
													    <label for="activo">Activo</label>
													    <input type="radio" id="inactivo" name="estado" value="false">
													    <label for="inactivo">Inactivo</label>
												</div>
																		    
												 
											</div>
										</div>								
										<div class="col-md-12 text-center mt-4"> 										
											<button type="submit" id="Guardar" class="btn btn-primary"><i class="fas fa-save"></i> Registrar</button>
											<button type="button" id="btn-cerrar" class="btn btn-danger" data-dismiss="modal"><i class="fas fa-undo-alt"></i> Cancelar</button>
										</div> 																								
									</form>
								</div>
							</div>
						</div>
		</div>
		<!-- FIN Modal MEDICAMENTO-->	
	
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
	<script src="https://cdn.bootcdn.net/ajax/libs/bootstrap-validator/0.5.3/js/bootstrapValidator.js"></script>
	<script th:src="@{/resources/datepicker/bootstrap-datepicker.js}"></script>     
	<script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.23/js/dataTables.bootstrap4.min.js"></script>
	<script src="https://kit.fontawesome.com/08aaa156fb.js" crossorigin="anonymous"></script>
	<script	src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
	<script src="https://kit.fontawesome.com/08aaa156fb.js" crossorigin="anonymous"></script>
	<script th:src="@{/resources/alertifyjs/alertify.js}"></script>
	<script th:src="@{/resources/alertifyjs/alertify.min.js}"></script>

		//leer atributo mensaje 
		let msj = /*[[${MENSAJE}]]*/
		
	toastr.success(msj, toastr.options = {
	"timeOut": "2000",
	"positionClass " : " toast-top-right ",
	});
		
	</script>
	
	
	
	
	
	
	<script>
		let fechaRegistroOriginal = null;
		//aisgna evento click a todos los botones con clase btn-editar
		$(document).on("click",".btn-editar", function(){
			
		
			//varible
			var cod;
			//alamacenar el codigo del medicamento segun el boton
			//editar que se seleccione
			
			cod=$(this).parents("tr").find("td")[0].innerHTML;
			//funcion get de JQUERY
			$.get("buscar?codigo="+cod,function(response){
				
				//asignar valores a las cajas usando el atributo "ID"
				$("#idCodigo").val(response.codigo);
				$("#idDescripcion").val(response.descripcion);
				$("#idFechaIni").val(response.fechaIni);
				$("#idFechaFin").val(response.fechafin);
				$("#idFechaRegistro").val(response.fechaRegistro);
				if (response.estado === true) {
			        $("#activo").prop("checked", true);
			        $("#inactivo").prop("checked", false);
			    } else {
			        $("#activo").prop("checked", false);
			        $("#inactivo").prop("checked", true);
			    }
							
			

				
				
			})
			
		})
		
		
		//asignar ebento click al boton conID "btn-cerrar"
		$(document).on("click","#btn-cerrar",function(){
			
			//resetear el formulario
			$("#idRegistra").trigger("reset");
			//resetear validacion
			$("#idRegistra").data("bootstrapValidator").resetForm(true);
		})
		
		
		//evento Click al boton eliminar
		$(document).on("click",".btn-eliminar",function(){
			
			var cod;
			//Almacenar el codigo del medicamento segun el boton eliminar que se seleccionò 
			cod = $ (this).parents("tr").find("td")[0].innerHTML;
			
			alertify.confirm("SISTEMA","Seguro de eliminar!",
			  function(){
				  window.location="http://localhost:8091/periodos/eliminar?codigo="+cod
		
			  },
			  function(){ 
				alertify.error('Cancelado!')
			  }).
			  set('labels', {ok:'Si', cancel:'No'});
			
			
		})
		
		
		$('#tableMedicamentos').DataTable();
		$(function() {
			$('#usr1').datepicker({
				'format': 'yyyy-mm-dd',
				'autoclose': true
			});
	
		});
		$('#usr1').on('changeDate show', function(e) {
		    $('#idRegistra').bootstrapValidator('revalidateField', $('#usr1'));
		});


	</script>
	
	<script type="text/javascript">    
	    $(document).ready(function(){     
	
	        $('#idRegistra').bootstrapValidator({     
	        	feedbackIcons: {
	                valid: 'glyphicon glyphicon-ok',
	                invalid: 'glyphicon glyphicon-remove',
	                validating: 'glyphicon glyphicon-refresh'
	            },
	        	 fields: {
                descripcion: {
                    validators: {
                        notEmpty: {
                            message: 'Por favor, ingrese la descripción'
                        }
                    }
                },
                fechaIni: {
                    validators: {
                        notEmpty: {
                            message: 'Por favor, ingrese la fecha de inicio'
                        }
                    }
                },
                fechaFin: {
                    validators: {
                        notEmpty: {
                            message: 'Por favor, ingrese la fecha de fin'
                        },
                        callback: {
                            message: 'La fecha de fin no puede ser anterior a la fecha de inicio',
                            callback: function(value, validator, $field) {
                                var fechaInicio = $('#idFechaIni').val();
                                return new Date(value) >= new Date(fechaInicio);
                            }
                        }
                    }
                },
                estado: {
                    validators: {
                        notEmpty: {
                            message: 'Por favor, seleccione el estado'
                        }
                    }
                }
            }
        });
    });
	</script>   
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
</body>
