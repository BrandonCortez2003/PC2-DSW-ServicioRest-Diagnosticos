<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<style>
		body{
			
			font-family:verdana;
			font-size:12px;
		}
			.modal-header, h4, .close {
		background-color: #286090;
		color: white !important;
		text-align: center;
		font-size: 20px;
	}
	
	.form-control {
	height:30px!important;
	font-size:12px;
	  /*padding-left: 40px!important;*/
	}
	fieldset, legend {
   all: revert;
}
.reset {
    all: revert;
}
.btn-danger{
	margin:0px!important;
	height:30px!important;
	padding-top:3px!important;	
}
.btn-info{
	margin:0px!important;
	height:30px!important;
	padding-top:3px!important;	
}


.colorBloqueado{
	background:#F7EEC5;	
}
.form-control:focus {
background:#F7EEC5;	
}
	</style>
	<script src="https://kit.fontawesome.com/1da5200486.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
  </head>
  <body>
  	<div th:replace="~{plantilla/UITemplate :: cabecera}"></div>
  	
	<div class="row mt-4">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col-md-10">
                        Asignar Curso
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-primary btn-sm float-right" onclick="GuardarCambios()">
                            <i class="fas fa-check" aria-hidden="true"></i> Guardar Cambios
                        </button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label for="cboPeriodo">Periodo</label>
                            <select id="cboperiodo" class="form-control"></select>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label for="cboNivelAcademico">Nivel Academico</label>
                            <select id="cboNivelAcademico" class="form-control"></select>
                        </div>
                    </div>

                    <div class="col-sm-3">
                        <div class="form-group">
                            <label for="cboGradoSeccion">Grado Seccion</label>
                            <select id="cboGradoSeccion" class="form-control"></select>
                        </div>
                    </div>
                    <div>
                        <div class="form-group">
                            <label class="bg"></label>
                            <button type="button" class="btn btn-success btn-block mt-1" id="btnBuscar" onclick="Buscar()">Buscar</button>
                        </div>
                    </div>
                </div>
                <hr />
                <div class="row">
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="alert alert-danger" role="alert">
                                    Cursos por asignar
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="alert alert-success" role="alert">
                                    Cursos asignado
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <select multiple="multiple" id="cbodata" class="form-control"></select>
                            </div>
                        </div>

                    </div>
                </div>

            </div>

        </div>

    </div>
</div>
	</div> 		
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.js"></script>
	<script	src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
	<script>
		let msg;
		msg="";
		toastr.success(msg, toastr.options = {
			"timeOut": "2000",
			"positionClass " : " toast-top-right ",
		});
	</script>
	

	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	
  </body>
</html>
