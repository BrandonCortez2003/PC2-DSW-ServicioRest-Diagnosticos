<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Alumno</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="row mt-4">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-md-10">
                            Lista de Alumnos
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-success btn-sm float-right" data-toggle="modal" data-target="#FormModal">
                                <i class="fa fa-plus" aria-hidden="true"></i> Agregar Nuevo
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <table id="tbdata" class="display" style="width:100%">
                        <thead>
                            <tr>
                                <th>Codigo</th>
                                <th>Nombres</th>
                                <th>Apellidos</th>
                                <th>Documento Identidad</th>
                                <th>Fecha Nacimiento</th>
                                <th>Sexo</th>
                                <th>Ciudad</th>
                                <th>Direccion</th>
                                <th>Estado</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
    
            </div>
    
        </div>
    </div>
    
    
    <!-- Modal -->
    <div class="modal fade" id="FormModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Alumno</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input id="txtid" type="hidden" value="0" />
    
                    <form id="formNivel">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="txtcodigo">Codigo</label>
                                    <input type="text" class="form-control required" id="txtcodigo" name="codigo" disabled>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="txtnombres">Nombres</label>
                                    <input type="text" class="form-control required" id="txtnombres" name="nombres">
                                </div>
                            </div>
                        </div>
    
    
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="txtapellidos">Apellidos</label>
                                    <input type="text" class="form-control required" id="txtapellidos" name="apellidos">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="txtdocumentoidentidad">Documento Identidad</label>
                                    <input type="text" class="form-control required" id="txtdocumentoidentidad" name="documentoidentidad">
                                </div>
                            </div>
                        </div>
    
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="txtfechanacimiento">Fecha Nacimiento</label>
                                    <input type="text" class="form-control required" id="txtfechanacimiento" name="fechanacimiento">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="cbosexo">Sexo</label>
                                    <select id="cbosexo" class="form-control">
                                        <option value="Masculino">Masculino</option>
                                        <option value="Femenino">Femenino</option>
                                    </select>
                                </div>
                            </div>
                        </div>
    
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="txtciudad">Ciudad</label>
                                    <input type="text" class="form-control required" id="txtciudad" name="ciudad">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="txtdireccion">Direccion</label>
                                    <input type="text" class="form-control required" id="txtdireccion" name="direccion">
                                </div>
                            </div>
                        </div>
    
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="cboEstado">Estado</label>
                                    <select id="cboEstado" class="form-control">
                                        <option value="1">Activo</option>
                                        <option value="0">No Activo</option>
                                    </select>
                                </div>
                            </div>
                        </div>
    
                    </form>
    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" onclick="Guardar()">Guardar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
	<script src="https://cdn.bootcdn.net/ajax/libs/bootstrap-validator/0.5.3/js/bootstrapValidator.js"></script>
	<script th:src="@{/resources/datepicker/bootstrap-datepicker.js}"></script>     
	<script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.23/js/dataTables.bootstrap4.min.js"></script>
	<script src="https://kit.fontawesome.com/08aaa156fb.js" crossorigin="anonymous"></script>
	<script	src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
	<script src="https://kit.fontawesome.com/08aaa156fb.js" crossorigin="anonymous"></script>
	<script th:src="@{/resources/alertifyjs/alertify.js}"></script>
	<script th:src="@{/resources/alertifyjs/alertify.min.js}"></script>
</body>
</html>
