<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Horario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="row mt-4">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-md-10">
                            Crear Horario
                        </div>
                        <div class="col-md-2">
                        
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label for="cboPeriodo">Periodo</label>
                                <select id="cboperiodo" class="form-control"></select>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label for="cboNivelAcademico">Nivel Academico</label>
                                <select id="cboNivelAcademico" class="form-control"></select>
                            </div>
                        </div>
    
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label for="cboGradoSeccion">Grado Seccion</label>
                                <select id="cboGradoSeccion" class="form-control"></select>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="form-group">
                                <label class="bg"></label>
                                <button type="button" class="btn btn-success btn-block mt-1" id="btnBuscar" onclick="Buscar()">Buscar</button>
                            </div>
                        </div>
                    </div>
                    <hr />
    
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label for="cboDiaSemana">Dia Semana</label>
                                <select id="cboDiaSemana" class="form-control">
                                    <option value="Lunes">Lunes</option>
                                    <option value="Martes">Martes</option>
                                    <option value="Miercoles">Miercoles</option>
                                    <option value="Jueves">Jueves</option>
                                    <option value="Viernes">Viernes</option>
                                    <option value="Sabado">Sabado</option>
                                    <option value="Domingo">Domingo</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label for="cboCurso">Curso</label>
                                <select id="cboCurso" class="form-control"></select>
                            </div>
                        </div>
    
                        <div class="col-sm-2">
                            <div class="form-group">
                                <label for="txtHoraInicio">Hora Inicio </label>
                                <span id="spHoraInicio" class="float-right text-danger" style="font-size:12px"></span>
                                <input type="text" class="form-control required" id="txtHoraInicio" name="horaInicio" autocomplete="off">
                            </div>
                        </div>
                        
                        <div class="col-sm-2">
                            <div class="form-group">
                                <label for="txtHoraFin">Hora Fin </label>
                                <span id="spHoraFin" class="float-right text-danger" style="font-size:12px"></span>
                                <input type="text" class="form-control required" id="txtHoraFin" name="horaFin" autocomplete="off">
                            </div>
                        </div>
    
                        <div class="col-sm-2">
                            <div class="form-group">
                                <label class="bg"></label>
                                <button type="button" class="btn btn-secondary btn-block mt-1" id="btnBuscar" onclick="Asignar()">Asignar</button>
                            </div>
                        </div>
                    </div>
                    <hr />
                    <div class="row">
                        <div class="col-sm-12">
                            <table id="tbhorario" class="display" style="width:100%">
                                <thead>
                                    <tr>
                                        <th>IdCurso</th>
                                        <th>Dia Semana</th>
                                        <th>Nombre Curso</th>
                                        <th>Hora Inicio</th>
                                        <th>Hora Fin</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
    
                                </tbody>
                                
                            </table>
                        </div>
                    </div>
    
                </div>
    
            </div>
    
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
	<script src="https://cdn.bootcdn.net/ajax/libs/bootstrap-validator/0.5.3/js/bootstrapValidator.js"></script>
	<script th:src="@{/resources/datepicker/bootstrap-datepicker.js}"></script>     
	<script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.23/js/dataTables.bootstrap4.min.js"></script>
	<script src="https://kit.fontawesome.com/08aaa156fb.js" crossorigin="anonymous"></script>
	<script	src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
	<script src="https://kit.fontawesome.com/08aaa156fb.js" crossorigin="anonymous"></script>
	<script th:src="@{/resources/alertifyjs/alertify.js}"></script>
	<script th:src="@{/resources/alertifyjs/alertify.min.js}"></script>
</body>
</html>
