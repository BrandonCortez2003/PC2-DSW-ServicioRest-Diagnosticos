<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="row mt-4">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-md-10">
                            Lista de Periodos
                        </div>
                        <div class="col-md-2">
                            <button type="button" class="btn btn-success btn-sm float-right" data-toggle="modal" data-target="#FormModal" id="btn-nuevo">
                                <i class="fa fa-plus" aria-hidden="true"></i> Agregar Nuevo
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <table id="tbperiodo" class="display" style="width:100%">
                        <thead>
                            <tr>
                                <th>Descripcion</th>
                                <th>Fecha Inicio</th>
                                <th>Fecha Fin</th>
                                <th>Estado</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="row:${cursosalumno}">
                                <td th:text="${row.codigo}"></td>
                                <td th:text="${row.alumno.nombre}"></td>
                                <td th:text="${row.curso.nombre}"></td>
                                <td th:text="${row.promedio}"></td>
                                <td th:text="${row.asistencia}"></td>
                                <td th:text="${row.faltas}"></td>
                            </tr>                   
                        </tbody>
                    </table>
                </div>
    
            </div>
    
        </div>
    </div>
    
    
    <!-- Modal -->
    <div class="modal fade" id="FormModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Periodo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input id="txtIdPeriodo" type="hidden" value="0" />
    
                    <form id="formPeriodo">
                        <div class="form-group">
                            <label for="txtDescripcion">Descripcion</label>
                            <input type="text" class="form-control required" id="txtDescripcion" name="descripcion">
                        </div>
                        <div class="form-group">
                            <label for="txtFechaInicio">Fecha Inicio</label>
                            <input type="text" class="form-control required" id="txtFechaInicio" data-date-format="dd/mm/yyyy" name="fechainicio">
                        </div>
                        <div class="form-group">
                            <label for="txtFechaFin">Fecha Fin</label>
                            <input type="text" class="form-control required" id="txtFechaFin" data-date-format="dd/mm/yyyy" name="fechafin">
                        </div>
                        <div class="form-group">
                            <label for="cboEstado">Estado</label>
                            <select id="cboEstado" class="form-control">
                                <option value="1">Activo</option>
                                <option value="0">No Activo</option>
                            </select>
                        </div>
                    </form>
                   
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" onclick="Guardar()">Guardar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
	<script src="https://cdn.bootcdn.net/ajax/libs/bootstrap-validator/0.5.3/js/bootstrapValidator.js"></script>
	<script th:src="@{/resources/datepicker/bootstrap-datepicker.js}"></script>     
	<script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.23/js/dataTables.bootstrap4.min.js"></script>
	<script src="https://kit.fontawesome.com/08aaa156fb.js" crossorigin="anonymous"></script>
	<script	src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
	<script src="https://kit.fontawesome.com/08aaa156fb.js" crossorigin="anonymous"></script>
	<script th:src="@{/resources/alertifyjs/alertify.js}"></script>
	<script th:src="@{/resources/alertifyjs/alertify.min.js}"></script>
</body>
</html>
